plugins {
    id 'java'
    id "io.freefair.aspectj.post-compile-weaving" version "5.3.0"
}

group 'com.saif'
version '1.0.0'

repositories {
    maven {
        url 'https://maven.aliyun.com/repository/public/'
    }
    mavenCentral()
}

dependencies {
    implementation 'org.aspectj:aspectjrt:1.9.6'


    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

}

test {
    useJUnitPlatform()
}